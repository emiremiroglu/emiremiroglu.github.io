<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <title>Curaleaf</title>
    <style>
      * { -webkit-user-select: none; -ms-user-select: none; user-select: none; }
      @font-face { font-family: 'Gazpacho'; src: url('https://dlyyrzii9sh86.cloudfront.net/curaleaf-dco/assets/gazpacho_black-webfont.woff2') format('woff2'), url('https://dlyyrzii9sh86.cloudfront.net/curaleaf-dco/assets/gazpacho_black-webfont.woff') format('woff'); font-weight: normal; font-style: normal; }
      :root { --color-foreground: #F4F1EB; --color-background: #264C58; }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-foreground: #264C58;
          --color-background: #F4F1EB;
        }
      }

      body {
        margin: 0;
        font-family: 'Gazpacho';
        color: var(--color-foreground);
        background-color: var(--color-background);
        overflow: hidden;
      }

      a { text-decoration: none; color: var(--color-foreground); }
      svg { fill: var(--color-foreground); }

      #banner {
        text-align: center;
      }

      #banner #link {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      #banner .logo svg { height: 40px; }

      #banner .message { flex: 1; }
  
      .button {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 20px;
        color: var(--color-foreground);
        text-transform: uppercase;
      }

      .button:hover {
        transition: transform ease .1s;
        transform: scale(1.1);
      }

      @media (orientation: landscape) {
        .message { height: 90vh; }
      }

      @media (orientation: portrait) {
        .message { width: 90vw; }
      }

      @media (max-height: 99px) {
        #banner #link .button { font-size: 0.9em; }
        #banner #link { flex-direction: row; }
        #banner .logo svg { height: 24px; }
      }

      @media (max-height: 86px) {
        #banner #link { padding: 10px; }
      }

      @media (min-width: 726px) {
        #banner #link { flex-direction: row; }
      }

      @media (min-width: 316px) and (max-width: 320px) and (min-height: 52px) and (max-height: 100px) {
        #banner #link { padding: 10px; }
        #banner #link .button {
          font-size: 0.6em;
        }
      }

      .animate g {
        opacity: 0;
        animation: fade 1s ease-in;
      }

      @keyframes fade {
        0% { opacity: 0; }
        20% { opacity: 1; }
        100% { opacity: 1; }
      }
      

      svg g:nth-child(1) { animation-delay: 0.5s; }
      svg g:nth-child(2) { animation-delay: 1s; }
      
      svg g:nth-child(3) { animation-delay: 3s; animation-fill-mode: forwards; }
      svg g:nth-child(4) { animation-delay: 3.5s; animation-fill-mode: forwards; }

    </style>
  </head>
